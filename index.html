<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wadeh : Profile</title>
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes color-change {
        0% {
          color: white;
          background-color:rgb(75, 92, 98);
          border-radius:.4rem;
        }
        50% {
          color: hsl(75, 94%, 57%);
        }
        100% {
          color: white;
        }
      }

      @keyframes colors-change {
        0% {
          color: white;
        }
        30% {
          color: rgb(82, 82, 36);
        }
        70% {
          color: rgb(130, 191, 130);
        }
        90% {
          color: rgb(153, 153, 163);
        }
        100% {
          color: white;
        }
      }
      * {
        box-sizing: border-box;
        /* animation:fadeIn .5s; */
      }

      body {
        display: flex;hsl(75, 94%, 57%);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: hsl(0, 0%, 8%);
        text-align: center;
        font-family: "Arial", sans-serif;
      }

      .overlay {
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: hsl(0, 0%, 8%);
      }
      .modal {
        width: 18rem;
        height: 26rem;
        background-color: hsl(0, 0%, 12%);
        border-radius: 1rem;
        padding: 1.45rem 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        /* animation:fadeIn 2s; */
        animation:colors-change 1s;
      }

      img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        animation: fadeIn 4s;
      }

      h1,
      h5,
      p {
        color: white;
      }

      h1 {
        font-size: 20px;
        margin-bottom: -0.2rem;
        animation: fadeIn 2.2s;
      }

      #names h1 {
        animation: color-change 3s;
      }

      h5 {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.2px;
        /* animation:color-change 5s; */
      }

      p {
        margin-top: 0.3rem;
        color: hsl(75, 94%, 57%);
        font-size: 14px;
        animation: fadeIn 5s;
      }
      h5 {
        /* animation: colors-change 3s; */
      }

      aside {
        display: flex;
        flex-direction: column;
        padding: 0 1.5rem;
        gap: 0.7rem;
      }

      button {
        background-color: hsl(0, 0%, 20%);
        border-radius: 0.7rem;
        padding: 7px;
        font-weight: 700;
        color: white;
        border: none;
        cursor: pointer;
        animation: fadeIn 4s;
      }
      #buttons {
        animation: fadeIn 5s;
      }
      button:hover {
        background-color: hsl(75, 94%, 57%);
        color: black;
      }

      #btn {
        width: 30px;
        height: 30px;
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: hsl(0, 0%, 12%);
      }
      #btn:hover {
        background-color: hsl(75, 94%, 57%);
      }
    </style>
  </head>
  <body>
    <h1>HeyðŸ‘‹ ... this is AJ</h1>

    <button class="btn" onclick="openModal()" id="buttons">

        <img src="My Photo.jpg" alt="My Photo" />
        <nav id="names">
          <h1>Abdulfetah Jemal</h1>
          <p>Adama, Ethiopia</p>
        </nav>
        <h5>Full Stack Developer | Python Programmer</h5>
        <aside>
          <button class="btn" id="btn" onclick="closeModal()">X</button>
          <button onclick="window.location.href='https://github.com/TheWadeh'">
            Github
          </button>
          <button
            onclick="window.location.href='https://www.frontendmentor.io/profile/TheWadeh'"
          >
            Frontend Mentor
          </button>
          <button onclick="window.location.href='www.google.com'">
            Linkedin
          </button>
          <button onclick="window.location.href='www.google.com'">
            Twitter
          </button>
          <button onclick="window.location.href='https://t.me/wadeh_2024'">
            Telegram
          </button>
        </aside>
      </div>
    </div>

    <script>
      function openModal() {
        document.querySelector(".overlay").style.display = "flex";
      }
      function closeModal() {
        document.querySelector(".overlay").style.display = "none";
      }
    </script>
  </body>
</html>
