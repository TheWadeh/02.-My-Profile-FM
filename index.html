<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wadeh : Profile</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: hsl(0, 0%, 8%);
        text-align: center;
        font-family: "Arial", sans-serif;
      }

      .overlay {
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: hsl(0, 0%, 8%);
      }
      .modal {
        width: 18rem;
        height: 26rem;
        background-color: hsl(0, 0%, 12%);
        border-radius: 1rem;
        padding: 1.45rem 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position:relative;
      }

      img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      h1,
      h5,
      p {
        color: white;
      }

      h1 {
        font-size: 20px;
        margin-bottom: -0.2rem;
      }

      h5 {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }

      p {
        margin-top: 0.3rem;
        color: hsl(75, 94%, 57%);
        font-size: 14px;
      }

      aside {
        display: flex;
        flex-direction: column;
        padding: 0 1.5rem;
        gap: 0.7rem;
      }

      button {
        background-color: hsl(0, 0%, 20%);
        border-radius: 0.7rem;
        padding: 7px;
        font-weight: 700;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: hsl(75, 94%, 57%);
        color: black;
      }

      #btn {
        width:30px;
        height:30px;
        position:absolute;
        top:5px;
        right:5px;
        background-color:hsl(0, 0%, 12%);
      }
      #btn:hover {
        background-color: hsl(75, 94%, 57%);
      }
    </style>
  </head>
  <body>
    <h1>HeyðŸ‘‹ ... this is AJ</h1>

    <button class="btn" onclick="openModal()">Click Here ðŸ‘Œ</button>

          <h1>Abdulfetah Jemal</h1>

        </nav>
        <h5>Full Stack Developer | Python Programmer</h5>
        <aside>
          <button class="btn" id="btn" onclick="closeModal()">X</button>
          <button onclick="window.location.href='https://github.com/TheWadeh'">
            Github

          <button

          >

          <button onclick="window.location.href='www.google.com'">

          </button>
          <button onclick="window.location.href='www.google.com'">
            Twitter
          </button>
          <button onclick="window.location.href='https://t.me/wadeh_2024'">
            Telegram
          </button>
        </aside>
      </div>
    </div>

    <script>
      function openModal() {
        document.querySelector(".overlay").style.display = "flex";
      }
      function closeModal() {
        document.querySelector(".overlay").style.display = "none";
      }
    </script>
  </body>
</html>
